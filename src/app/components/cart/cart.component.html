<div class="container">
  <div class="container__cart-products">
    <p>Carrito de compras</p>
    <div class="cart-products" *ngIf="cart; else noData">
      <div class="product-cart" *ngFor="let product of cart">
        <div class="product-cart-img">
          <img src="{{ product.imagen }}" alt="{{ product.marca }}" />
        </div>
        <div class="product-cart-resumen">
          <div class="cart-resumen-title">
            <h3>{{ product.marca }} {{ product.modelo }}</h3>
          </div>
          <div class="cart-resumen-instrumento">
            <p>{{ product.nombre }}</p>
          </div>
          <div class="cart-resumen-marca">
            <p>{{ product.marca }}</p>
          </div>
          <div class="cart-resumen-modelo">
            <p>{{ product.modelo }}</p>
          </div>
          <div class="cart-resumen-color">{{ product.color }}</div>
        </div>
        <div class="product-cart-precio">
          <div class="cart-precio-valor">
            <p>$ {{ product.precio }}</p>
          </div>
          <div class="cart-delete-precio-delete">
            <ion-icon
              name="trash-outline"
              (click)="eliminarProducto(product)"
            ></ion-icon>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noData>
      <p>Sin productos en el carrito</p>
    </ng-template>
    <div class="cart-pago">
      <div class="pago-btn-pagar">
        <button class="btn-pagar" (click)="goToCheckout()">Checkout</button>
      </div>
    </div>
  </div>
</div>
